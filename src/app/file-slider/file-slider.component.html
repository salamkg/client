<div class="carousel" #carousel style="height: 150px; margin-top: 50px;">
    <a style="display: flex; cursor: pointer; height: 50px; text-align: center; align-items: center;" class="carousel-item" *ngFor="let item of items; let i = index">
        <h1 style="font-size: 25px;">{{item}}</h1>
    </a>
</div>
